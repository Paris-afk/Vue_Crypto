name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          NODE_ENV: production
          VUE_APP_COINCAP_API_KEY: ${{ secrets.VUE_APP_COINCAP_API_KEY }}
          CI: false
        run: npm run build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist # Directorio de build para Vue.js

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
